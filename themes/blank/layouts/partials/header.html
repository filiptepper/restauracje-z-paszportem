<nav class="shadow-lg" style="background-color: rgb(46, 49, 47);">
  <div class="max-w-6xl mx-auto px-4">
    <div class="flex justify-between">
      <div class="flex space-x-7">
        <div>
          <!-- Website Logo -->
          <a href="#" class="flex items-center py-4 px-2">
            <span class="font-semibold text-gray-200 hover:text-gray-50 transition duration-300">&#128706; {{ .Site.Title }}</span>
          </a>
        </div>
        <!-- Primary Navbar items -->
        <div class="hidden md:flex items-center space-x-1 text-sm text-gray-400">
          <h2>Bezpieczne miejsca, które weryfikują paszporty COVID-19</h2>
        </div>
        {{ with .Site.Menus.main }}
        <div class="hidden md:flex items-center space-x-1 text-sm">
          {{ range . }}
          <a href="{{ .URL | relURL }}" class="py-4 px-2 text-gray-300 hover:text-gray-50 transition duration-300">{{ .Name }}</a>
          {{ end }}
        </div>
        {{ end }}
      </div>
      <!-- Mobile menu button -->
      <div class="md:hidden flex items-center">
        <button class="outline-none mobile-menu-button">
        <svg class=" w-6 h-6 text-gray-500 hover:text-green-500 "
          x-show="!showMenu"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
      </div>
    </div>
  </div>
  <!-- mobile menu -->
  {{ with .Site.Menus.main }}
  <div class="hidden mobile-menu">
    <ul class="">
      {{ range . }}
      <li class="active"><a href="{{ .URL | relURL }}" class="block text-sm px-2 py-4 text-white bg-white text-zinc-800 hover:bg-zinc-800 hover:text-white transition duration-300">{{ .Name }}</a></li>
      {{ end }}
    </ul>
  </div>
  {{ end }}

  <script>
    const btn = document.querySelector("button.mobile-menu-button");
    const menu = document.querySelector(".mobile-menu");

    btn.addEventListener("click", () => {
      menu.classList.toggle("hidden");
    });
  </script>
</nav>
